      <h1>Regístrate</h1>
    <div class="linea"></div>
  <div class="container">

    <form id="mi-formulario" role="form" method="post" action="index.html">
      <div class="form-group"> 
        <label for="nombre">Ingrese su nombre y apellido:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="" required autofocus>
        <input type="button" name="btn2" id="btnprueba2" value="Ver Saludo" onclick="Saludar()">
        <label for="nombre" class="error" ></label>
      </div> 

      <div class="form-group"> 
        <label for="rut">Ingrese su rut sin dígito verificador:</label>
        <input type="text"  id="rut" name="rut" placeholder="11111111" required  minlength="7" maxlength="8" >
      </div> 
      <div class="form-group"> 
        <label for="cumpleaños">Ingrese su fecha de Nacimiento: (Recibirá código de descuento en su cumpleaños) *Opcional </label>
        <input type="date" class="form-control" id="birthday" name="birthday" min="1921-01-01" max="2200-12-31" onfocus="CambiaColor(this)">
      </div> 
      <div class="form-group"> 
      <label for="Correo">Ingrese su Correo Electrónico:</label>
        <input type="email" class="form-control" id="mail" name= "email" placeholder="nombre@dominio.cl" required >
      </div> 
      <div class="form-group"> 
        <label for="celular">Ingrese Celular:</label>
        <input type="tel" class="form-control" id="celular" name="celular" placeholder="91111111" pattern="[0-9]{9}" minlength="9" maxlength="9"  required> 
      </div> 
      <div class="form-group"> 
        <label for="password">Ingrese su clave:</label>
        <input type="password" class="form-control" id="password" name= "password"  minlength="6" required>
        <label for="password" class="error" ></label>
      </div> 
      <div class="form-group"> 
        <label for="password2">Confirme su clave:</label>
        <input type="password" class="form-control" id="password2" name= "password2"  minlength="6" required>        
        <label for="password2" class="error" ></label>
      </div> 
      <hr>

      

      <!--checknox En la misma linea-->
      <label for="comentarios">Indique su género:</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="" id="radio4" name="grupo2" required>
        <label class="form-check-label" for="radio4">
          Fenemino
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="" id="radio4" name="grupo2" required>
        <label class="form-check-label" for="radio4">
          Masculino
        </label>
      </div>
      <label for="grupo2" class="error" ></label>
      <hr>
      <!-- checkbox ubicados uno debajo del otro-->
      <label for="comentarios">Indique Servicios de su interés: *Opcional</label>
       <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkbox1" name="checkbox1">
        <label class="form-check-label" for="checkbox1">
          Depilación
        </label>
       </div>
     
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkbox2" name="checkbox2">
        <label class="form-check-label" for="checkbox2">
          Ondulación de pestañas
        </label>
      </div>   

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkbox3" name="checkbox3">
        <label class="form-check-label" for="checkbox3">
          Masajes
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkbox4" name="checkbox4">
        <label class="form-check-label" for="checkbox4">
          Compra de productos cosméticos
        </label>
      </div>   
      <hr>  
      <div class="form-group"> 
        <label for="comentarios">Deje aquí sus sugerencias: *Opcional</label> 
        <textarea class="form-control" rows="5" id="comentarios" name="comentarios"></textarea>
      </div>    
      <hr>
      <br>

      <button type="submit" class="btn btn-danger" id="btnprueba">Enviar</button>
