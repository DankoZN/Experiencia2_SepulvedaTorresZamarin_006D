    <div class="galeria">
      <h1>Regístrate</h1>
    <div class="linea"></div>
  <div class="container">

    <form role="form" method="post" action="index.html">
      <div class="form-group"> 
        <label for="nombre">Ingrese su nombre y apellido:</label>
        <input type="text" class="form-control" id="nombre"  required autofocus>
      </div> 
      <div class="form-group"> 
        <label for="celular">Ingrese su rut:</label>
        <input type="text" id="rut" aria-describedby="sizing-addon1"  required > 
      </div> 
      <div class="form-group"> 
        <label for="cumpleaños">Ingrese su fecha de Nacimiento: (Recibirá código de descuento en su cumpleaños)</label>
        <input type="date" class="form-control" id="birthday" name="birthday" min="1910-01-01" max="2200-12-31">
      </div> 
      <div class="form-group"> 
      <label for="Correo">Ingrese su Correo Electrónico:</label>
        <input type="email" class="form-control" id="mail" required >
      </div> 
      <div class="form-group"> 
        <label for="celular">Ingrese Celular:</label>
        <input type="tel" class="form-control" id="fono" pattern="[0-9]{8}" minlength="8" maxlength="8"  required> 
      </div> 
      <div class="form-group"> 
        <label for="clave">Ingrese su clave:</label>
        <input type="password" class="form-control" id="clave"  required>
      </div> 
      <!--checknox En la misma linea-->
      <label for="comentarios">Indique su género:</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="" id="radio4" name="grupo2">
        <label class="form-check-label" for="radio4">
          Fenemino
        </label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="" id="radio4" name="grupo2">
        <label class="form-check-label" for="radio4">
          Masculino
        </label>
      </div>
      <hr>
      <!-- checkbox ubicados uno debajo del otro-->
      <label for="comentarios">Indique Servicios de su interés:</label>
       <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkbox1" name="checkbox1">
        <label class="form-check-label" for="checkbox1">
          Depilación
        </label>
       </div>
    
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkbox2" name="checkbox2">
        <label class="form-check-label" for="checkbox2">
          Ondulación de pestañas
        </label>
      </div>   

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkbox3" name="checkbox3">
        <label class="form-check-label" for="checkbox3">
          Masajes
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkbox4" name="checkbox4">
        <label class="form-check-label" for="checkbox4">
          Compra de productos cosméticos
        </label>
      </div>   
      <hr>  
      <div class="form-group"> 
        <label for="comentarios">Deje aquí sus sugerencias</label>
        <textarea class="form-control" rows="5" id="comentarios" name="comentarios"></textarea>
      </div>    
      <hr>
      <br>

      <button type="submit" class="btn btn-danger" id="btnprueba">Enviar</button> 
      <button type="reset" class="btn btn-danger" id="btnprueba">Limpiar</button> 

      <br><br>
    </form>
