      <h1>Carrito de Compras</h1>

  <div class="container">

    <form id="mi-formulario" role="form" method="post" action="index.html" >
      <legend>Tus Productos</legend>
      <br>
      <div class="form-group"> 
        <label for="cosmeticos">Seleccione un producto</label>
        <select id="cosmeticos" name="cosmeticos" required>

                <option value="">Productos</option>
                <option value="1">Exfoliante Café $4.990</option>
                <option value="2">Exfoliante Caracol $4.990</option>
                <option value="3">Exfoliante Carbón $4.990</option>
                <option value="4">Exfoliante Oliva $4.990</option>
                <option value="5">Hidratante Aloe Vera $3.990</option>
                <option value="6">Máscara Facial Dorada $3.990</option>
                <option value="7">Crema de Manos $2.490</option>
                <option value="8">Tónico Facial pétalos de flores $3.990</option>
                <option value="9">Pétalos Quitaestalte de uñas $1.490</option>

        </select><br><br>
        <label for="cantidad">Cantidad (Entre 1 y 5):</label>
        <input type="number" id="cantidad" name="cantidad" min="1" max="5" required>
        <a href="#" button type="button" class="btn btn-primary" id="btnprueba">Agregar</a>
      
      <label for="cantidad" class="error" ></label>
    </div>
      <hr>
      <legend>Opción de entrega</legend>
            <!--checknox En la misma linea-->
            <button onclick="MostrarFecha()">Ver fecha y hora actual</button>
            <p id="demo"></p>
            <div class="form-check">
              <input class="form-check-input" type="radio" value="" id="radio1" name="grupo1">
              <label class="form-check-label" for="radio1">
                Retiro en local (disponible el mismo día de la compra)
              </label>
            </div>
            <br>
            
            <div class="form-check">
              <input class="form-check-input" type="radio" value="" id="radio1" name="grupo1">
              <label class="form-check-label" for="radio1">
                Envío a domicilio (Entrega maximo 48hrs a partir del momento de la compra)
              </label>
            </div>

            <div class="form-group row"> 
              <label for="direccion" class="col-lg-3 col-form-label" >Dirección:</label>
              <div class="col-lg-9">
                <input type="text" class="form-control" id= "direccion" name="direccion" onchange="CambiarMayusculas()" required autofocus >
            </div>
            </div>
            <div class="form-group"> 
              <label for="comentarios">Indicaciones especiales para envío: *Opcional</label>
              <textarea class="form-control" rows="5" id="comentarios" name="comentarios"></textarea>
            </div>    
            <hr>
            <legend>Opción de Pago</legend>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" value="" id="radio4" name="grupo2" required>
              <label class="form-check-label" for="radio4">
                Pago Rut
              </label>
            </div>
      
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" value="" id="radio4" name="grupo2" required>
              <label class="form-check-label" for="radio4">
                Transferencia
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" value="" id="radio4" name="grupo2" required>
              <label class="form-check-label" for="radio4">
                Efectivo (sólo para retiro en local)
              </label>
            </div>
            <label for="grupo2" class="error" ></label>
            <hr>
            <legend>Iniciar sesión para finalizar</legend>
        <div class="form-group row">
            <label for="Correo" class="col-lg-3 col-form-label" >Ingrese Correo Electrónico:</label>
            <div class="col-lg-9">
              <input type="email" class="form-control" id="mail" name="email" placeholder="nombre@dominio.cl" required autofocus >
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-lg-3 col-form-label">Ingrese password:</label>
            <div class="col-lg-9">
              <input type="password" class="form-control" id="password" name="password" required minlength="6" >
            </div>
          </div>
      <hr> 
      <br>
      <br>
      <button type="submit" class="btn btn-danger" id="btnprueba">Enviar</button> 
      <button type="reset" class="btn btn-danger" id="btnprueba">Limpiar</button>
